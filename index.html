<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>AR Indoor Navigation</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root {
      color-scheme: light dark;
    }

    body {
      margin: 0;
      overflow: hidden;
      font-family: system-ui, sans-serif;
      background: #000;
    }

    #app-overlay {
      position: fixed;
      inset: 0;
      pointer-events: none;
    }

    video#cam {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      background: #000;
    }
  </style>
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.181.2/build/three.module.js",
      "three/examples/jsm/webxr/ARButton.js": "https://cdn.jsdelivr.net/npm/three@0.181.2/examples/jsm/webxr/ARButton.js"
    }
  }
  </script>
</head>

<body>
  <div id="app-overlay"></div>
  <video id="cam" autoplay playsinline muted></video>
  <script type="module" src="/src/app.js"></script>
</body>

</html>
