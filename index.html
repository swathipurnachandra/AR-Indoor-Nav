<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WebAR Test</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

    <!-- THREE + GLTFLoader -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.161.0/examples/js/loaders/GLTFLoader.js"></script>

    <script src="./app.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>

  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      renderer="colorManagement: true; physicallyCorrectLights: true;"
      embedded
      xr="optionalFeatures: hit-test;"
      ar-hit-test
    >
      <!-- ASSETS â†’ must exist or A-frame breaks -->
      <a-assets>
        <!-- very simple ring model for reticle -->
        <a-asset-item id="reticleModel" src="https://cdn.aframe.io/test-models/models/ring/scene.gltf"></a-asset-item>
      </a-assets>

      <!-- Camera -->
      <a-entity id="cam" camera look-controls></a-entity>

      <!-- Reticle -->
      <a-entity
        id="reticle"
        gltf-model="#reticleModel"
        visible="false"
        scale="0.15 0.15 0.15"
      ></a-entity>

      <!-- Lights so AR isn't dark -->
      <a-entity light="type: ambient; intensity: 1"></a-entity>
      <a-entity light="type: directional; intensity: 1.2" position="0 5 5"></a-entity>
    </a-scene>
  </body>
</html>
