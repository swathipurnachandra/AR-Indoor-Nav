<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WebAR Navigation</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

    <!-- THREE.js + Extras -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.161.0/examples/js/loaders/GLTFLoader.js"></script>

    <!-- Your JS -->
    <script src="./app.js"></script>

    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      renderer="colorManagement: true; physicallyCorrectLights: true;"
      embedded
      xr="optionalFeatures: hit-test;"
      id="scene"
    >

      <!-- Camera -->
      <a-entity id="camera" camera look-controls></a-entity>

      <!-- Reticle for placement -->
      <a-entity
        id="reticle"
        visible="false"
        position="0 0 -1"
        scale="0.2 0.2 0.2"
        gltf-model="#ring"
      ></a-entity>

      <!-- Minimal ambient light so objects donâ€™t appear black -->
      <a-entity light="type: ambient; intensity: 1"></a-entity>

      <!-- Directional light that follows the camera -->
      <a-entity light="type: directional; intensity: 1.2" position="0 3 1"></a-entity>

    </a-scene>
  </body>
</html>
