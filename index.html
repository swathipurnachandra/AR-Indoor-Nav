<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WebAR Test</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

    <!-- THREE + GLTFLoader -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.161.0/examples/js/loaders/GLTFLoader.js"></script>

    <script src="./app.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>

  <body>
    <a-scene
      webxr="mode: ar; optionalFeatures: hit-test;"
      renderer="colorManagement: true; physicallyCorrectLights: true;"
      ar-hit-test
      embedded
    >

      <!-- ASSETS (WORKING MODEL â€” NO 404) -->
      <a-assets>
        <a-asset-item 
          id="reticleModel"
          src="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/CesiumMan/glTF/CesiumMan.gltf">
        </a-asset-item>
      </a-assets>

      <!-- Camera -->
      <a-entity id="cam" camera look-controls></a-entity>

      <!-- Reticle (shows when plane detected) -->
      <a-entity
        id="reticle"
        gltf-model="#reticleModel"
        visible="false"
        scale="0.05 0.05 0.05"
      ></a-entity>

      <!-- Lights (prevents black AR scene) -->
      <a-entity light="type: ambient; intensity: 1"></a-entity>
      <a-entity light="type: directional; intensity: 1.2" position="0 5 5"></a-entity>
    </a-scene>
  </body>
</html>
