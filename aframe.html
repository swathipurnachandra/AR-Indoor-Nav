<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>AR Indoor Navigation (Aâ€‘Frame)</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
        :root {
            color-scheme: light dark;
        }

        body {
            margin: 0;
            overflow: hidden;
            font-family: system-ui, sans-serif;
            background: #000;
        }

        #app-overlay {
            position: fixed;
            inset: 0;
            pointer-events: none;
        }
    </style>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>

<body>
    <div id="app-overlay"></div>
    <a-scene xr-mode="ar" webxr="optionalFeatures: hit-test, dom-overlay; overlayElement: #app-overlay"
        renderer="colorManagement:true">
        <a-assets>
            <!-- Optional: provide your arrow model and uncomment below -->
            <!-- <a-asset-item id="arrowModel" src="/public/models/arrow.glb"></a-asset-item> -->
        </a-assets>

        <a-entity id="reticle" hit-test-reticle></a-entity>
        <a-entity id="pathRoot" place-demo-path="reticle: #reticle; arrowModel: #arrowModel"></a-entity>

        <a-entity light="type: hemisphere; color: #ffffff; groundColor: #444466; intensity: 1"></a-entity>
        <a-entity camera look-controls wasd-controls-enabled="false"></a-entity>
    </a-scene>

    <script type="module" src="/src/aframe/main.js"></script>
</body>

</html>
